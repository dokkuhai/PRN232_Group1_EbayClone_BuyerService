<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Bootstrap 5 Split Layout</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<style>
		body {
			height: 100vh;
			margin: 0;
			overflow: hidden;
		}

		.login-wrapper {
			display: flex;
			height: 100%;
		}

		/* Left side (image or slogan) */
		.login-left {
			flex: 1;
			background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
			color: white;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			padding: 2rem;
		}

		.login-left h1 {
			font-size: 2.5rem;
			font-weight: 700;
			margin-bottom: 1rem;
		}

		.login-left p {
			font-size: 1.1rem;
			opacity: 0.9;
			max-width: 400px;
		}

		/* Right side (login form) */
		.login-right {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #f8f9fa;
			padding: 2rem;
		}

		.card-login {
			width: 100%;
			max-width: 420px;
			border: none;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
			border-radius: 12px;
		}

		#error-message {
			display: none;
			color: #dc3545;
			font-weight: 500;
			text-align: center;
			margin-bottom: 1rem;
		}

		#success-message {
			display: none;
			color: #28a745;
			font-weight: 500;
			text-align: center;
			margin-bottom: 1rem;
		}

		@media (max-width: 992px) {
			.login-left {
				display: none;
				/* Hide left side on mobile */
			}

			.login-right {
				flex: 1 1 100%;
				padding: 1.5rem;
			}
		}
	</style>
</head>

<body>
	<div class="login-wrapper">

		<!-- Left column -->
		<div class="login-left">
			<h1>Welcome Back!</h1>
			<p>Sign in to continue your journey with us.
				Your personal information is kept completely secure.</p>
			<i class="bi bi-shield-lock-fill display-1 mt-3"></i>
		</div>

		<div class="login-right">
			<div class="card card-login p-4">
				<div class="card-body">
					<h3 class="text-center mb-4 text-primary fw-bold">Login</h3>
					<div id="error-message"></div>
					<div id="success-message"></div>

					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
							required>
						<label for="floatingEmail">
							<i class="bi bi-envelope-fill"></i> Email address
						</label>
					</div>

					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password"
							required>
						<label for="floatingPassword">
							<i class="bi bi-lock-fill"></i> Password
						</label>
					</div>

					<div class="form-check mb-3">
						<input class="form-check-input" type="checkbox" id="rememberMeCheck">
						<label class="form-check-label" for="rememberMeCheck">Remember me</label>
					</div>

					<div class="d-grid mb-3">
						<button class="btn btn-primary btn-lg" id="loginBtn">Login</button>
					</div>
					<div class="d-grid mb-4">
						<button class="btn btn-outline-dark btn-lg" id="googleLoginBtn">
							<img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" width="19"
								class="me-2">
							Sign in with Google
						</button>
					</div>

					<div class="text-center">
						<a href="#" class="small">Forgot password?</a>
						<span class="mx-2">|</span>
						<a href="register.html" class="small">Create an account</a>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script src="assets/js/common.js"></script>
	<script src="assets/js/login.js"></script>

</body>

</html>
