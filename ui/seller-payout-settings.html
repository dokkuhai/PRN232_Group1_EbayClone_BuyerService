<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seller Payout Settings</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/* Một chút style cho đẹp hơn */
		body {
			background-color: #f8f9fa;
		}

		.profile-card {
			background-color: #fff;
			border: 1px solid #dee2e6;
			border-radius: 0.5rem;
			padding: 1.5rem;
		}

		.section-title {
			font-size: 1.5rem;
			font-weight: 600;
			margin-bottom: 1rem;
		}
	</style>
</head>

<body>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-lg-8">

				<a href="profile.html" class="btn btn-outline-secondary btn-sm mb-3">&larr; Back to Profile</a>

				<div class="profile-card">
					<h1 class="section-title">Payout Settings</h1>
					<p class="text-muted">This is the bank account where we'll send your earnings. This is managed by
						eBay's "Managed Payments" system.</p>

					<hr>

					<div class="mb-3">
						<h5 class="mb-3">Current Payout Account</h5>
						<div class="alert alert-info d-flex justify-content-between align-items-center">
							<div>
								<strong class="d-block">Vietcombank</strong>
								<span class="text-muted">Account ending in **** 9876</span>
							</div>
							<button class="btn btn-outline-primary" data-bs-toggle="modal"
								data-bs-target="#editPayoutModal">
								Change
							</button>
						</div>
					</div>

					<div class="mb-3">
						<h5>Payout Schedule</h5>
						<p>Choose how often you want to receive your money.</p>
						<select class="form-select" id="payoutSchedule">
							<option value="daily">Daily (Available funds sent every day)</option>
							<option value="weekly" selected>Weekly (Available funds sent every Tuesday)</option>
							<option value="monthly">Monthly (Available funds sent the first Tuesday of the month)
							</option>
						</select>
					</div>

					<div class="modal-footer border-0 p-0 pt-3">
						<button type="button" class="btn btn-primary">Save Settings</button>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div class="modal fade" id="editPayoutModal" tabindex="-1" aria-labelledby="editPayoutModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editPayoutModalLabel">Update Payout Account</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="bankName" class="form-label">Bank Name</label>
							<input type="text" class="form-control" id="bankName" value="Vietcombank" required>
						</div>
						<div class="mb-3">
							<label for="accountHolder" class="form-label">Account Holder Name</label>
							<input type="text" class="form-control" id="accountHolder" value="NGUYEN VAN A" required>
						</div>
						<div class="mb-3">
							<label for="accountNumber" class="form-label">Account Number</label>
							<input type="text" class="form-control" id="accountNumber" value="10123459876" required>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary">Save Account</button>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
