<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Details - eBay Clone</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="assets/css/order-management.css">
</head>

<body>
	<!-- Header -->
	<div class="page-header">
		<div class="container">
			<h1 class="mb-0"><i class="fas fa-file-invoice me-2"></i>Order Details</h1>
			<p class="mb-0 mt-2">View complete order information</p>
		</div>
	</div>

	<div class="container">
		<div class="mb-3">
			<button onclick="history.back()" class="btn btn-back">
				<i class="fas fa-arrow-left me-2"></i>Back to Orders
			</button>
		</div>

		<!-- Loading -->
		<div id="loading" class="text-center py-5 detail-card">
			<div class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
			<p class="mt-3">Loading order details...</p>
		</div>

		<!-- Order Summary -->
		<div id="orderSummary" class="detail-card d-none">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<div>
					<h3 class="mb-1">Order #<span id="orderIdDisplay"></span></h3>
					<small class="text-muted">Placed on <span id="orderDate"></span></small>
				</div>
				<span id="orderStatus" class="status-badge"></span>
			</div>
		</div>

		<!-- Order Items -->
		<div id="orderItems" class="detail-card d-none">
			<h4 class="section-title"><i class="fas fa-shopping-bag me-2"></i>Order Items</h4>
			<div id="itemsList"></div>
			<div class="total-row d-flex justify-content-between">
				<span>Total:</span>
				<span id="orderTotal"></span>
			</div>
		</div>

		<!-- Shipping Address -->
		<div id="shippingAddress" class="detail-card d-none">
			<h4 class="section-title"><i class="fas fa-map-marker-alt me-2"></i>Shipping Address</h4>
			<div id="addressDetails"></div>
		</div>

		<!-- Shipping Timeline -->
		<div id="shippingTimeline" class="detail-card d-none">
			<h4 class="section-title"><i class="fas fa-truck me-2"></i>Shipping Timeline</h4>
			<div class="timeline" id="timelineList"></div>
		</div>

		<!-- Return Requests -->
		<div id="returnRequests" class="detail-card d-none">
			<h4 class="section-title"><i class="fas fa-undo me-2"></i>Return Requests</h4>
			<div id="returnsList"></div>
			<button id="btnRequestReturn" class="btn btn-return mt-3" data-bs-toggle="modal"
				data-bs-target="#returnModal">
				<i class="fas fa-undo me-2"></i>Request Return
			</button>
		</div>
	</div>

	<!-- Return Request Modal -->
	<div class="modal fade" id="returnModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"><i class="fas fa-undo me-2"></i>Request Return</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<form id="returnForm">
						<div class="mb-3">
							<label class="form-label">Reason for Return *</label>
							<textarea id="returnReason" class="form-control" rows="4"
								placeholder="Please describe why you want to return this order..." required></textarea>
							<small class="text-muted">Please provide a detailed reason for the return request.</small>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-return" onclick="submitReturnRequest()">
						<i class="fas fa-paper-plane me-2"></i>Submit Request
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/order-detail.js"></script>
</body>

</html>
