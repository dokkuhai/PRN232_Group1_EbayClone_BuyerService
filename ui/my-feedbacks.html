<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Feedbacks - eBay Clone</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="assets/css/feedback-management.css">
</head>

<body>
	<!-- Back Button -->
	<div class="container mt-3">
		<a href="index.html" class="btn btn-back">
			<i class="fas fa-arrow-left me-2"></i>Back to Home
		</a>
	</div>

	<!-- Header -->
	<div class="feedback-page-header">
		<div class="container">
			<h1 class="mb-0"><i class="fas fa-star me-2"></i>My Feedback</h1>
			<p class="mb-0 mt-2">View and manage your feedback history</p>
		</div>
	</div>

	<div class="container">
		<!-- Summary Stats -->
		<div class="row mb-4">
			<div class="col-md-4">
				<div class="stat-card stat-positive">
					<div class="stat-icon"><i class="fas fa-smile"></i></div>
					<div class="stat-content">
						<h3 id="positiveCount">0</h3>
						<p>Positive</p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="stat-card stat-neutral">
					<div class="stat-icon"><i class="fas fa-meh"></i></div>
					<div class="stat-content">
						<h3 id="neutralCount">0</h3>
						<p>Neutral</p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="stat-card stat-negative">
					<div class="stat-icon"><i class="fas fa-frown"></i></div>
					<div class="stat-content">
						<h3 id="negativeCount">0</h3>
						<p>Negative</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Filters -->
		<div class="filter-card">
			<div class="row g-3">
				<div class="col-md-4">
					<label class="form-label"><i class="fas fa-filter me-2"></i>Filter by Type</label>
					<select id="typeFilter" class="form-select">
						<option value="">All Feedbacks</option>
						<option value="positive">Positive</option>
						<option value="neutral">Neutral</option>
						<option value="negative">Negative</option>
					</select>
				</div>
				<div class="col-md-4">
					<label class="form-label"><i class="fas fa-sort me-2"></i>Sort By</label>
					<select id="sortOrder" class="form-select">
						<option value="newest">Newest First</option>
						<option value="oldest">Oldest First</option>
					</select>
				</div>
				<div class="col-md-4 d-flex align-items-end">
					<button id="applyFilters" class="btn btn-view-detail w-100">
						<i class="fas fa-search me-2"></i>Apply Filters
					</button>
				</div>
			</div>
		</div>

		<!-- Feedbacks List -->
		<div id="feedbacksContainer">
			<!-- Loading indicator -->
			<div id="loading" class="text-center py-5">
				<div class="spinner-border text-primary" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
				<p class="mt-3">Loading your feedbacks...</p>
			</div>
		</div>
	</div>

	<!-- Edit Feedback Modal -->
	<div class="modal fade" id="editFeedbackModal" tabindex="-1">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"><i class="fas fa-edit me-2"></i>Edit Feedback</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<form id="editFeedbackForm">
						<input type="hidden" id="editFeedbackId">
						
						<!-- Feedback Type -->
						<div class="mb-3">
							<label class="form-label fw-bold">Experience Type</label>
							<div class="feedback-type-selector">
								<button type="button" class="feedback-type-btn positive" data-type="positive">
									<i class="fas fa-smile"></i> Positive
								</button>
								<button type="button" class="feedback-type-btn neutral" data-type="neutral">
									<i class="fas fa-meh"></i> Neutral
								</button>
								<button type="button" class="feedback-type-btn negative" data-type="negative">
									<i class="fas fa-frown"></i> Negative
								</button>
							</div>
							<input type="hidden" id="editFeedbackType">
						</div>
						
						<!-- Comment -->
						<div class="mb-3">
							<label for="editComment" class="form-label fw-bold">Comment</label>
							<textarea class="form-control" id="editComment" rows="4" maxlength="500"></textarea>
							<div class="text-end text-muted small mt-1">
								<span id="editCommentCount">0</span> / 500
							</div>
						</div>
						
						<!-- Ratings -->
						<div class="rating-group">
							<label class="fw-bold">Item Description</label>
							<div class="star-rating-input" data-rating-name="editItemDescRating">
								<span class="star" data-value="1">★</span>
								<span class="star" data-value="2">★</span>
								<span class="star" data-value="3">★</span>
								<span class="star" data-value="4">★</span>
								<span class="star" data-value="5">★</span>
							</div>
							<input type="hidden" id="editItemDescRating">
						</div>
						
						<div class="rating-group">
							<label class="fw-bold">Communication</label>
							<div class="star-rating-input" data-rating-name="editCommRating">
								<span class="star" data-value="1">★</span>
								<span class="star" data-value="2">★</span>
								<span class="star" data-value="3">★</span>
								<span class="star" data-value="4">★</span>
								<span class="star" data-value="5">★</span>
							</div>
							<input type="hidden" id="editCommRating">
						</div>
						
						<div class="rating-group">
							<label class="fw-bold">Shipping Speed</label>
							<div class="star-rating-input" data-rating-name="editShipSpeedRating">
								<span class="star" data-value="1">★</span>
								<span class="star" data-value="2">★</span>
								<span class="star" data-value="3">★</span>
								<span class="star" data-value="4">★</span>
								<span class="star" data-value="5">★</span>
							</div>
							<input type="hidden" id="editShipSpeedRating">
						</div>
						
						<div class="rating-group">
							<label class="fw-bold">Shipping Cost</label>
							<div class="star-rating-input" data-rating-name="editShipCostRating">
								<span class="star" data-value="1">★</span>
								<span class="star" data-value="2">★</span>
								<span class="star" data-value="3">★</span>
								<span class="star" data-value="4">★</span>
								<span class="star" data-value="5">★</span>
							</div>
							<input type="hidden" id="editShipCostRating">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-view-detail" id="saveEditBtn">
						<i class="fas fa-save me-2"></i>Save Changes
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/my-feedbacks.js"></script>
</body>

</html>
