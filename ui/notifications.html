<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - eBay Clone</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <style>
        body {
            background-color: #f7f7f7;
        }
        
        .notifications-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .page-header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .page-header h1 {
            margin: 0;
            font-size: 2rem;
            color: #051922;
        }
        
        .notification-filters {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1.5rem;
            border: 2px solid #e5e5e5;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        .filter-btn:hover {
            border-color: #F28123;
            background: #fff8f0;
        }
        
        .filter-btn.active {
            border-color: #F28123;
            background: #F28123;
            color: white;
        }
        
        .notification-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .notification-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .notification-item {
            display: flex;
            align-items: start;
            padding: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }
        
        .notification-item:last-child {
            border-bottom: none;
        }
        
        .notification-item:hover {
            background: #f8f9fa;
        }
        
        .notification-item.unread {
            background: #fff8f0;
        }
        
        .notification-item.unread::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: #F28123;
        }
        
        .notification-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
            margin-right: 1rem;
        }
        
        .notification-icon.order {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .notification-icon.promotion {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .notification-icon.feedback {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .notification-icon.system {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            font-weight: 600;
            color: #051922;
            margin-bottom: 0.25rem;
            font-size: 1rem;
        }
        
        .notification-message {
            color: #555;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }
        
        .notification-time {
            color: #999;
            font-size: 0.85rem;
        }
        
        .notification-actions-inline {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }
        
        .notification-actions-inline button {
            padding: 0.25rem 0.75rem;
            border: none;
            background: #f0f0f0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        
        .notification-actions-inline button:hover {
            background: #e0e0e0;
        }
        
        .notification-actions-inline button.primary {
            background: #F28123;
            color: white;
        }
        
        .notification-actions-inline button.primary:hover {
            background: #e07020;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            color: #555;
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            color: #999;
        }
        
        .notification-badge {
            background: #F28123;
            color: white;
            border-radius: 12px;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        
        .mark-read-btn {
            color: #F28123;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .mark-read-btn:hover {
            color: #e07020;
        }
    </style>
</head>
<body>
    <div class="notifications-container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h1>
                        <i class="bi bi-bell"></i> Notifications
                        <span class="notification-badge" id="unreadCount">0</span>
                    </h1>
                    <p class="text-muted mb-0">Stay updated with your orders, promotions, and more</p>
                </div>
                <a href="index.html" class="btn btn-outline-secondary">
                    <i class="bi bi-house"></i> Back to Home
                </a>
            </div>
            
            <!-- Filters -->
            <div class="notification-filters">
                <button class="filter-btn active" data-filter="all">
                    All Notifications
                </button>
                <button class="filter-btn" data-filter="order">
                    <i class="bi bi-box"></i> Orders
                </button>
                <button class="filter-btn" data-filter="promotion">
                    <i class="bi bi-tag"></i> Promotions
                </button>
                <button class="filter-btn" data-filter="feedback">
                    <i class="bi bi-star"></i> Feedback
                </button>
                <button class="filter-btn" data-filter="system">
                    <i class="bi bi-gear"></i> System
                </button>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="notification-actions">
            <button class="btn btn-outline-primary" onclick="markAllAsRead()">
                <i class="bi bi-check-all"></i> Mark All as Read
            </button>
            <button class="btn btn-outline-danger" onclick="clearAllNotifications()">
                <i class="bi bi-trash"></i> Clear All
            </button>
        </div>
        
        <!-- Notification List -->
        <div class="notification-list" id="notificationList">
            <!-- Loading state -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-muted mt-3">Loading notifications...</p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_URL = 'https://localhost:7020/api/Notifications';
        let allNotifications = [];
        let currentFilter = 'all';
        
        // Get JWT token
        function getToken() {
            return localStorage.getItem('jwt_token');
        }
        
        // Check if logged in
        if (!getToken()) {
            alert('Please login to view notifications');
            window.location.href = 'login.html';
        }
        
        // Load notifications
        async function loadNotifications() {
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to load notifications');
                
                allNotifications = await response.json();
                renderNotifications();
                updateUnreadCount();
                
            } catch (error) {
                console.error('Error loading notifications:', error);
                showError('Failed to load notifications');
            }
        }
        
        // Render notifications
        function renderNotifications() {
            const container = document.getElementById('notificationList');
            
            // Filter notifications
            let filtered = allNotifications;
            if (currentFilter !== 'all') {
                filtered = allNotifications.filter(n => n.type.toLowerCase() === currentFilter);
            }
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-bell-slash"></i>
                        <h3>No Notifications</h3>
                        <p>You're all caught up! Check back later for updates.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(notification => `
                <div class="notification-item ${!notification.isRead ? 'unread' : ''}" 
                     data-id="${notification.id}"
                     onclick="handleNotificationClick(${notification.id})">
                    <div class="notification-icon ${notification.type.toLowerCase()}">
                        ${getNotificationIcon(notification.type)}
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${notification.title}</div>
                        <div class="notification-message">${notification.message}</div>
                        <div class="notification-time">
                            <i class="bi bi-clock"></i> ${formatTime(notification.createdAt)}
                        </div>
                    </div>
                    <div class="notification-actions-inline">
                        ${!notification.isRead ? `
                            <button onclick="markAsRead(${notification.id}, event)">
                                <i class="bi bi-check"></i> Mark as Read
                            </button>
                        ` : ''}
                        <button onclick="deleteNotification(${notification.id}, event)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Get notification icon
        function getNotificationIcon(type) {
            const icons = {
                order: '<i class="bi bi-box"></i>',
                promotion: '<i class="bi bi-tag"></i>',
                feedback: '<i class="bi bi-star"></i>',
                system: '<i class="bi bi-gear"></i>'
            };
            return icons[type.toLowerCase()] || '<i class="bi bi-bell"></i>';
        }
        
        // Format time
        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minutes ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            if (diffDays < 7) return `${diffDays} days ago`;
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }
        
        // Update unread count
        function updateUnreadCount() {
            const unreadCount = allNotifications.filter(n => !n.isRead).length;
            document.getElementById('unreadCount').textContent = unreadCount;
            document.getElementById('unreadCount').style.display = unreadCount > 0 ? 'inline-block' : 'none';
        }
        
        // Handle notification click
        async function handleNotificationClick(id) {
            const notification = allNotifications.find(n => n.id === id);
            if (!notification) return;
            
            // Mark as read if unread
            if (!notification.isRead) {
                await markAsRead(id, null, false);
            }
            
            // Navigate based on type
            if (notification.relatedOrderId) {
                window.location.href = `order-detail.html?id=${notification.relatedOrderId}`;
            } else if (notification.type.toLowerCase() === 'promotion') {
                window.location.href = 'shop.html';
            }
        }
        
        // Mark as read
        async function markAsRead(id, event, reload = true) {
            if (event) event.stopPropagation();
            
            try {
                const response = await fetch(`${API_URL}/${id}/mark-read`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to mark as read');
                
                // Update local state
                const notification = allNotifications.find(n => n.id === id);
                if (notification) notification.isRead = true;
                
                if (reload) {
                    renderNotifications();
                    updateUnreadCount();
                }
                
            } catch (error) {
                console.error('Error marking as read:', error);
            }
        }
        
        // Mark all as read
        async function markAllAsRead() {
            if (!confirm('Mark all notifications as read?')) return;
            
            try {
                const response = await fetch(`${API_URL}/mark-all-read`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to mark all as read');
                
                allNotifications.forEach(n => n.isRead = true);
                renderNotifications();
                updateUnreadCount();
                
            } catch (error) {
                console.error('Error marking all as read:', error);
                alert('Failed to mark all as read');
            }
        }
        
        // Delete notification
        async function deleteNotification(id, event) {
            event.stopPropagation();
            
            if (!confirm('Delete this notification?')) return;
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to delete notification');
                
                allNotifications = allNotifications.filter(n => n.id !== id);
                renderNotifications();
                updateUnreadCount();
                
            } catch (error) {
                console.error('Error deleting notification:', error);
                alert('Failed to delete notification');
            }
        }
        
        // Clear all notifications
        async function clearAllNotifications() {
            if (!confirm('Delete ALL notifications? This cannot be undone.')) return;
            
            try {
                const deletePromises = allNotifications.map(n => 
                    fetch(`${API_URL}/${n.id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${getToken()}`
                        }
                    })
                );
                
                await Promise.all(deletePromises);
                
                allNotifications = [];
                renderNotifications();
                updateUnreadCount();
                
            } catch (error) {
                console.error('Error clearing notifications:', error);
                alert('Failed to clear all notifications');
            }
        }
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderNotifications();
            });
        });
        
        // Show error
        function showError(message) {
            document.getElementById('notificationList').innerHTML = `
                <div class="empty-state">
                    <i class="bi bi-exclamation-triangle text-danger"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary mt-3" onclick="loadNotifications()">
                        Try Again
                    </button>
                </div>
            `;
        }
        
        // Load notifications on page load
        document.addEventListener('DOMContentLoaded', loadNotifications);
        
        // Refresh every 30 seconds
        setInterval(loadNotifications, 30000);
    </script>
</body>
</html>
