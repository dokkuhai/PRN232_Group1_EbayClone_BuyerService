<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - Bootstrap 5 Split Layout</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<style>
		body {
			height: 100vh;
			margin: 0;
			overflow: hidden;
		}

		.register-wrapper {
			display: flex;
			height: 100%;
		}

		/* Left side */
		.register-left {
			flex: 1;
			background: linear-gradient(135deg, #20c997 0%, #198754 100%);
			color: white;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			padding: 2rem;
		}

		.register-left h1 {
			font-size: 2.5rem;
			font-weight: 700;
			margin-bottom: 1rem;
		}

		.register-left p {
			font-size: 1.1rem;
			opacity: 0.9;
			max-width: 400px;
		}

		/* Right side (form) */
		.register-right {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #f8f9fa;
			padding: 2rem;
		}

		.card-register {
			width: 100%;
			max-width: 450px;
			border: none;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
			border-radius: 12px;
		}

		#error-message,
		#success-message {
			display: none;
			font-weight: 500;
			text-align: center;
			margin-bottom: 1rem;
		}

		#error-message {
			color: #dc3545;
		}

		#success-message {
			color: #28a745;
		}

		@media (max-width: 992px) {
			.register-left {
				display: none;
			}

			.register-right {
				flex: 1 1 100%;
				padding: 1.5rem;
			}
		}
	</style>
</head>

<body>
	<div class="register-wrapper">

		<!-- Left column -->
		<div class="register-left">
			<h1>Join Our Community</h1>
			<p>Create your account and start exploring our amazing platform today.</p>
			<i class="bi bi-person-plus-fill display-1 mt-3"></i>
		</div>

		<!-- Right column -->
		<div class="register-right">
			<div class="card card-register p-4">
				<div class="card-body">
					<h3 class="text-center mb-4 text-success fw-bold">Register</h3>

					<!-- Messages -->
					<div id="error-message"></div>
					<div id="success-message"></div>

					<!-- Form fields -->
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
						<label for="fullName"><i class="bi bi-person-fill"></i> Full Name</label>
					</div>

					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="registerEmail" placeholder="name@example.com"
							required>
						<label for="registerEmail"><i class="bi bi-envelope-fill"></i> Email address</label>
					</div>

					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="registerPassword" placeholder="Password"
							required>
						<label for="registerPassword"><i class="bi bi-lock-fill"></i> Password</label>
					</div>

					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
							required>
						<label for="confirmPassword"><i class="bi bi-lock"></i> Confirm Password</label>
					</div>

					<div class="d-grid mb-3">
						<button class="btn btn-success btn-lg" id="registerBtn" type="button">Register</button>
					</div>

					<div class="text-center">
						<span class="small">Already have an account? </span>
						<a href="login.html" class="small fw-bold">Login here</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery & Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/common.js"></script>
	<script src="assets/js/register.js"></script>

</body>

</html>
