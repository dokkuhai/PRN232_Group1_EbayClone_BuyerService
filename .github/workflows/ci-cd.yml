name: CI/CD - EbayClone BuyerService

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ebayclone-buyer-api:latest

      - name: Build and push DB image (optional)
        if: ${{ false }}  
        uses: docker/build-push-action@v5
        with:
          context: ./db
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ebayclone-buyer-db:latest

  deploy:
    name: Deploy to Amazon EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ec2-user
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "=== Update project source ==="
            PROJECT_DIR="/home/ec2-user/Group1_EbayClone_BuyerService"

            if [ ! -d "$PROJECT_DIR" ]; then
              git clone https://github.com/dokkuhai/PRN232_Group1_EbayClone_BuyerService.git "$PROJECT_DIR"
            fi

            cd "$PROJECT_DIR"
            git pull origin main

            echo "=== Ensure Docker installed ==="
            if ! command -v docker &> /dev/null; then
              sudo yum update -y
              sudo yum install -y docker
              sudo systemctl enable --now docker
              sudo usermod -aG docker ec2-user
            fi

            echo "=== Ensure Docker Compose installed ==="
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "=== Login Docker Hub ==="
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            echo "=== Deploy containers ==="
            cd "$PROJECT_DIR"
            docker-compose down || true
            docker-compose pull || true
            docker-compose up -d --build

            echo "=== Deployment done === "
