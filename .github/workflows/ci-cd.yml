name: CI/CD - EbayClone BuyerService

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Tag and Push images
        run: |
          docker tag ebayclone_buyer_api1 ${{ secrets.DOCKER_USERNAME }}/ebayclone-buyer-api:latest
          docker tag ebayclone_buyer_db ${{ secrets.DOCKER_USERNAME }}/ebayclone-buyer-db:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ebayclone-buyer-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ebayclone-buyer-db:latest

  deploy:
    name: Deploy to Amazon EC2
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ec2-user
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "=== Update project ==="
            if [ ! -d "/home/ec2-user/Group1_EbayClone_BuyerService" ]; then
              git clone https://github.com/dokkuhai/PRN232_Group1_EbayClone_BuyerService.git /home/ec2-user/Group1_EbayClone_BuyerService
            fi
            cd /home/ec2-user/Group1_EbayClone_BuyerService
            git pull origin main
          
            echo "=== Ensure Docker installed ==="
            if ! command -v docker &> /dev/null; then
              sudo yum update -y
              sudo yum install -y docker
              sudo systemctl enable --now docker
              sudo usermod -aG docker ec2-user
            fi
          
            echo "=== Ensure Docker Compose installed ==="
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
          
            echo "=== Deploy containers ==="
            cd /home/ec2-user/Group1_EbayClone_BuyerService
            docker-compose down || true
            docker-compose pull || true
            docker-compose up -d --build
          
            echo "=== Deployment done ==="

