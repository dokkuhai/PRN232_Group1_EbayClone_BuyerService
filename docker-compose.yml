version: '3.9'

services:
  db:
    build: ./db
    container_name: ebayclone_buyer_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: CloneEbayDB
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    restart: always
    
  api1:
    build:
      context: .                                 
      dockerfile: ./EbayClone.BuyerService/Dockerfile  
    container_name: ebayclone_buyer_api1
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8081
      - ConnectionStrings__DefaultConnection=server=db;port=3306;database=CloneEbayDB;user=root;password=root
    expose:
      - "8081"
    depends_on:
      - db
    restart: always  

  api2:
    build:
      context: .                                 
      dockerfile: ./EbayClone.BuyerService/Dockerfile
    container_name: ebayclone_buyer_api2
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8081
      - ConnectionStrings__DefaultConnection=server=db;port=3306;database=CloneEbayDB;user=root;password=root
    expose:
      - "8081"
    depends_on:
      - db
    restart: always


  nginx:
    image: nginx:latest
    container_name: ebayclone_buyer_nginx
    ports:
      - "8085:80"  # public entrypoint
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ui:/usr/share/nginx/html:ro
    depends_on:
      - api1
      - api2
    restart: always

volumes:
  db_data:
