services:
  db:
    image: mysql:8.0
    container_name: ebayclone_buyer_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: CloneEbayDB
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
      - ./db/clone_ebay_mysql_schema.sql:/docker-entrypoint-initdb.d/clone_ebay_mysql_schema.sql:ro
    ports:
      - "3307:3306"
    restart: always

  api1:
    build:
      context: .
      dockerfile: ./Dockerfile     # Dockerfile nằm ở root
    image: ebayclone_buyer_api1:latest
    container_name: ebayclone_buyer_api1
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8081
      - ConnectionStrings__DefaultConnection=server=db;port=3306;database=CloneEbayDB;user=root;password=root
    expose:
      - "8081"
    depends_on:
      - db
    restart: always

  api2:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: ebayclone_buyer_api2:latest
    container_name: ebayclone_buyer_api2
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8081
      - ConnectionStrings__DefaultConnection=server=db;port=3306;database=CloneEbayDB;user=root;password=root
    expose:
      - "8081"
    depends_on:
      - db
    restart: always

  nginx:
    image: nginx:latest
    container_name: ebayclone_buyer_nginx
    ports:
      - "8085:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ui:/usr/share/nginx/html:ro
    depends_on:
      - api1
      - api2
    restart: always

volumes:
  db_data:
